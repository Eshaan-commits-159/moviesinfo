<div class="alert alert-danger">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3 class="app-clickable" [routerLink]="['/home']">Movie Browser.</h3>
      </div>
      <div class="col-md-8">
        <form (submit)="submitHandler($event)">
          <input
            type="text"
            name="queryTerm"
            autofocus
            [(ngModel)]="queryTerm"
            placeholder="Search Movies Here"
            class="form-control"
          />
        </form>
      </div>
    </div>
  </div>
</div>
